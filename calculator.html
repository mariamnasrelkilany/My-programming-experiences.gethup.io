<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الآلة الحاسبة 🧮</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #d8b4e2 100%);
    color: #3a2a5a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  .calculator {
    background: #fff;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(90,79,207,0.15);
    width: 320px;
  }
  input[type="text"] {
    width: 100%;
    font-size: 2rem;
    padding: 0.5rem;
    margin-bottom: 1rem;
    text-align: right;
    border: 2px solid #5a4fcf;
    border-radius: 10px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.8rem;
  }
  button {
    font-size: 1.5rem;
    padding: 0.8rem;
    border: none;
    border-radius: 10px;
    background: #5a4fcf;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #3a2a5a;
  }
  button.operator {
    background: #d86b6b;
  }
  button.operator:hover {
    background: #a94444;
  }
  a {
    margin-top: 1.5rem;
    display: inline-block;
    color: #5a4fcf;
    text-decoration: none;
    font-weight: 600;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="calculator" role="application" aria-label="آلة حاسبة بسيطة">
  <input type="text" id="display" aria-live="polite" aria-atomic="true" readonly value="0" />
  <div class="buttons">
    <button type="button" data-value="7">7</button>
    <button type="button" data-value="8">8</button>
    <button type="button" data-value="9">9</button>
    <button type="button" class="operator" data-value="/">÷</button>

    <button type="button" data-value="4">4</button>
    <button type="button" data-value="5">5</button>
    <button type="button" data-value="6">6</button>
    <button type="button" class="operator" data-value="*">×</button>

    <button type="button" data-value="1">1</button>
    <button type="button" data-value="2">2</button>
    <button type="button" data-value="3">3</button>
    <button type="button" class="operator" data-value="-">−</button>

    <button type="button" data-value="0">0</button>
    <button type="button" data-value=".">.</button>
    <button type="button" id="clear">C</button>
    <button type="button" class="operator" data-value="+">+</button>

    <button type="button" id="equals" style="grid-column: span 4; background: #5a4fcf;">=</button>
  </div>
</div>

<a href="index.html">⬅ العودة للرئيسية</a>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('.buttons button');
  let currentInput = '';

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.getAttribute('data-value');
      if (button.id === 'clear') {
        currentInput = '';
        display.value = '0';
        return;
      }
      if (button.id === 'equals') {
        try {
          // تقييم التعبير الحسابي بأمان
          const result = Function('"use strict";return (' + currentInput + ')')();
          display.value = result;
          currentInput = result.toString();
        } catch {
          display.value = 'خطأ';
          currentInput = '';
        }
        return;
      }
      // إضافة القيمة إلى الإدخال الحالي
      if (value) {
        // منع تكرار النقطة العشرية في الرقم الواحد
        if (value === '.' && currentInput.endsWith('.')) return;
        currentInput += value;
        display.value = currentInput;
      }
    });
  });
</script>

</body>
</html>
